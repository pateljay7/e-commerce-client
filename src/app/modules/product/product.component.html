<h2>Product List</h2>
<div>
  <a [routerLink]="['add-product']">Add Product</a>
</div>
<div *ngFor="let product of productList">
  <app-single-product
    [product]="product"
    (onDeleteSuccess)="fetchProducts()"
  ></app-single-product>
</div>

<div *ngIf="!productList.length">
  <div>
    No data available , click
    <a [routerLink]="['add-product']">here</a>
    to add product
  </div>
</div>
